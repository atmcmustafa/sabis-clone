<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-bar">
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="iletisim">
                <div class="yemek">
                    <i class="fa-solid fa-utensils"></i> <a href="#">Yemek Menüsü</a>

                </div>
                <div class="takvim">
                    <i class="fa-solid fa-calendar-days"></i> <a href="#">Akademik Takvim</a>
                </div>
                <div class="telefon">
                    <i class="fa-solid fa-phone-flip"></i>
                    <a href="#">Telefon Rehberi</a>
                </div>
                <div class="kutuphane">
                    <i class="fa-solid fa-book"></i>
                    <a href="#">Kütüphane</a>
                </div>
                <div class="ogrenci-isleri">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <a href="#">Öğrenci İşleri</a>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <div class="baslik">
                <h1>SABİS</h1>
                <h2>Sakarya Üniversitesi Bilgi Sistemi</h2>
            </div>
            <div class="input">
                <form>
                    <input type="text" placeholder="Kullanıcı Adı">
                    <input type="password" placeholder="Şifre">
                </form>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    Beni Hatırla
                </label>

            </div>
            <div class="buttons">
                <button class="btn-1">

                    <img src="edevlet.png" alt="">
                    e-Devlet ile Giriş Yap
                </button>
                <button class="btn-2">
                    Giriş Yap
                </button>
            </div>
        </div>

    </div>
</body>

</html>
